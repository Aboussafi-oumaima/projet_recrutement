<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link th:href="@{/css/style2.css}" rel="stylesheet">
  <title>Create Recruiter Profile</title>
</head>
<body>
  <div class="container">
    <h2>Create Your Recruiter Profile</h2>
	<form th:action="@{/api/recruiters/recruiters/register}" th:object="${recruiter}" method="post">
	    <label>Name:</label>
	    <input type="text" th:field="*{name}" required />

	    <label>Email:</label>
	    <input type="email" th:field="*{email}" required />

	    <label>Password:</label>
	    <input type="password" th:field="*{password}" required />

	    <label>Phone Number:</label>
	    <input type="text" th:field="*{phoneNumber}" required />

	    <label>Address:</label>
	    <input type="text" th:field="*{address}" required />

	  
	    <button type="submit">Register</button>
	</form>

	

  </div>
</body>
</html>
