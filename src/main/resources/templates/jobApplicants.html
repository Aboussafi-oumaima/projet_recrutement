<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applicants for Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            font-size: 26px;
            margin-bottom: 30px;
            text-align: center;
        }

        .applicant {
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
        }

        .applicant:last-child {
            border-bottom: none;
        }

        .applicant p {
            margin: 6px 0;
            color: #333;
            font-size: 16px;
        }

        .no-applicants {
            text-align: center;
            color: #777;
            font-size: 18px;
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Applicants for "<span th:text="${jobOffer.title}"></span>"</h2>

    <div th:if="${#lists.isEmpty(applicants)}">
        <p class="no-applicants">No applicants have applied yet.</p>
    </div>

    <div th:if="${!#lists.isEmpty(applicants)}">
        <div th:each="candidate : ${applicants}" class="applicant">
            <p><strong>Name:</strong> <span th:text="${candidate.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${candidate.email}"></span></p>
        </div>
    </div>

    <a class="back-link" th:href="@{'/api/recruiters/dashboard'}">ðŸ”™ Back to Dashboard</a>
</div>
</body>
</html>
